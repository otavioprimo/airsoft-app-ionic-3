<ion-header class="bg-dark">

  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="bg"></div>
  <div class="filter"></div>


  <div class="center-child">
    <ion-card class="card">
      <ion-card-content>

        <form [formGroup]="cadastroForm">
          <ion-item class="input-outline">
            <ion-input name="username" type="text" autocomplete formControlName="username" placeholder="Nome de usuÃ¡rio"></ion-input>
          </ion-item>

          <ion-item class="input-outline">
            <ion-input name="email" type="email" autocomplete formControlName="email" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item class="input-outline">
            <ion-input name="password" type="password" formControlName="password" placeholder="Senha"></ion-input>
          </ion-item>

          <ion-item class="input-outline">
            <ion-input name="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirme a senha"></ion-input>
          </ion-item>

          <button ion-button block large class="btn-cadastro">Cadastrar</button>

          <button ion-button clear class="btn-voltar" (click)="voltar()">Voltar</button>
        </form>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
